<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>服务分类详情</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>
<body>
<div class="layui-fluid" id="vmViewCategory">
    <div class="layui-row">
        <form class="layui-form">
                                                                            <div class="layui-form-item">
                        <label class="layui-form-label" for="categoryName">
                            分类名称
                        </label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline layui-show-xs-block">
                                <div style="line-height: 36px" id="categoryName" v-text="category.categoryName"></div>
                            </div>
                        </div>
                    </div>
                                                                <div class="layui-form-item">
                        <label class="layui-form-label" for="description">
                            分类描述
                        </label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline layui-show-xs-block">
                                <div style="line-height: 36px" id="description" v-text="category.description"></div>
                            </div>
                        </div>
                    </div>
                                                                <div class="layui-form-item">
                        <label class="layui-form-label" for="status">
                            状态
                        </label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline layui-show-xs-block">
                                <div style="line-height: 36px" id="status" v-text="category.status"></div>
                            </div>
                        </div>
                    </div>
                                                                <div class="layui-form-item">
                        <label class="layui-form-label" for="createTime">
                            创建时间
                        </label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline layui-show-xs-block">
                                <div style="line-height: 36px" id="createTime" v-text="category.createTime"></div>
                            </div>
                        </div>
                    </div>
                                                                <div class="layui-form-item">
                        <label class="layui-form-label" for="updateTime">
                            修改时间
                        </label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline layui-show-xs-block">
                                <div style="line-height: 36px" id="updateTime" v-text="category.updateTime"></div>
                            </div>
                        </div>
                    </div>
                                        <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" onclick="xadmin.close();" style="width: 100px;">
                    返回
                </button>
            </div>
        </form>
    </div>
</div>
<script charset="UTF-8" type="text/javascript">

    var viewCategoryId = sessionStorage.getItem("viewCategoryId");

    vm = new Vue({
    el: "#vmViewCategory",
    data: {
    category: {}
    },
    methods: {},
    created: function () {
        var _this = this;
        $.ajax({
            url: "/category/findById",
            data: {
                "id": viewCategoryId
            },
            dataType: "json",
            type: "get",
            success: function (result) {
                if (result.code === 200) {
                    _this.category = result.data;
                } else {
                    layer.alert("获取修改服务分类信息失败！");
                }
            }
        });

    }
    });

    layui.use(['form', 'layer', 'laydate'], function () {});
</script>
</body>
</html>
