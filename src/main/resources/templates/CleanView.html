<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>清洁服务详情</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>
<body>
<div class="layui-fluid" id="vmViewClean">
    <div class="layui-row">
        <form class="layui-form">
                                                                            <div class="layui-form-item">
                        <label class="layui-form-label" for="cleanName">
                            服务名称
                        </label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline layui-show-xs-block">
                                <div style="line-height: 36px" id="cleanName" v-text="clean.cleanName"></div>
                            </div>
                        </div>
                    </div>
                                                                <div class="layui-form-item">
                        <label class="layui-form-label" for="content">
                            服务内容
                        </label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline layui-show-xs-block">
                                <div style="line-height: 36px" id="content" v-text="clean.content"></div>
                            </div>
                        </div>
                    </div>
                                                                <div class="layui-form-item">
                        <label class="layui-form-label" for="description">
                            服务描述
                        </label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline layui-show-xs-block">
                                <div style="line-height: 36px" id="description" v-text="clean.description"></div>
                            </div>
                        </div>
                    </div>
                                                                <div class="layui-form-item">
                        <label class="layui-form-label" for="price">
                            价格
                        </label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline layui-show-xs-block">
                                <div style="line-height: 36px" id="price" v-text="clean.price"></div>
                            </div>
                        </div>
                    </div>
                                                                <div class="layui-form-item">
                        <label class="layui-form-label" for="userId">
                            发布人
                        </label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline layui-show-xs-block">
                                <div style="line-height: 36px" id="userId" v-text="clean.userId"></div>
                            </div>
                        </div>
                    </div>
                                                                <div class="layui-form-item">
                        <label class="layui-form-label" for="categoryId">
                            服务分类编号
                        </label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline layui-show-xs-block">
                                <div style="line-height: 36px" id="categoryId" v-text="clean.categoryId"></div>
                            </div>
                        </div>
                    </div>
                                                                <div class="layui-form-item">
                        <label class="layui-form-label" for="type">
                            类型
                        </label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline layui-show-xs-block">
                                <div style="line-height: 36px" id="type" v-text="clean.type"></div>
                            </div>
                        </div>
                    </div>
                                                                <div class="layui-form-item">
                        <label class="layui-form-label" for="status">
                            状态
                        </label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline layui-show-xs-block">
                                <div style="line-height: 36px" id="status" v-text="clean.status"></div>
                            </div>
                        </div>
                    </div>
                                                                <div class="layui-form-item">
                        <label class="layui-form-label" for="createTime">
                            发布时间
                        </label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline layui-show-xs-block">
                                <div style="line-height: 36px" id="createTime" v-text="clean.createTime"></div>
                            </div>
                        </div>
                    </div>
                                                                <div class="layui-form-item">
                        <label class="layui-form-label" for="updateTime">
                            修改时间
                        </label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline layui-show-xs-block">
                                <div style="line-height: 36px" id="updateTime" v-text="clean.updateTime"></div>
                            </div>
                        </div>
                    </div>
                                                                <div class="layui-form-item">
                        <label class="layui-form-label" for="clicked">
                            点击量
                        </label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline layui-show-xs-block">
                                <div style="line-height: 36px" id="clicked" v-text="clean.clicked"></div>
                            </div>
                        </div>
                    </div>
                                        <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" onclick="xadmin.close();" style="width: 100px;">
                    返回
                </button>
            </div>
        </form>
    </div>
</div>
<script charset="UTF-8" type="text/javascript">

    var viewCleanId = sessionStorage.getItem("viewCleanId");

    vm = new Vue({
    el: "#vmViewClean",
    data: {
    clean: {}
    },
    methods: {},
    created: function () {
        var _this = this;
        $.ajax({
            url: "/clean/findById",
            data: {
                "id": viewCleanId
            },
            dataType: "json",
            type: "get",
            success: function (result) {
                if (result.code === 200) {
                    _this.clean = result.data;
                } else {
                    layer.alert("获取修改清洁服务信息失败！");
                }
            }
        });

    }
    });

    layui.use(['form', 'layer', 'laydate'], function () {});
</script>
</body>
</html>
