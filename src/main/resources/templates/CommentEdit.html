<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改评论</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>
<body>
<div class="layui-fluid" id="vmUpdateComment">
    <div class="layui-row">
        <form class="layui-form">
                                                                                                    <div class="layui-form-item">
                            <label class="layui-form-label" for="content">
                                <span class="x-red">*</span>评论内容
                            </label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                 <textarea class="layui-textarea" id="content" name="content" lay-verify="required" rows="4" v-model="comment.content"></textarea>                                                 </div>
                            </div>
                        </div>
                    
                                                                                        <div class="layui-form-item">
                            <label class="layui-form-label" for="userId">
                                <span class="x-red">*</span>用户编号
                            </label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                 <input class="layui-input" id="userId" name="userId" lay-verify="required" type="text" v-model="comment.userId">                                 </div>
                            </div>
                        </div>
                    
                                                                                        <div class="layui-form-item">
                            <label class="layui-form-label" for="commentUserId">
                                <span class="x-red">*</span>留言用户编号
                            </label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                 <input class="layui-input" id="commentUserId" name="commentUserId" lay-verify="required" type="text" v-model="comment.commentUserId">                                 </div>
                            </div>
                        </div>
                    
                                                                
                                        <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="edit" lay-submit="">
                    确认修改
                </button>
            </div>
        </form>
    </div>
</div>
<script charset="UTF-8" type="text/javascript">

    var editCommentId = sessionStorage.getItem("editCommentId");

    vm = new Vue({
        el: "#vmUpdateComment",
        data: {
            comment: {}
        },
        methods: {},
        created: function () {
            var _this = this;
            $.ajax({
                url: "/comment/findById",
                data: {
                    "id": editCommentId
                },
                dataType: "json",
                type: "get",
                success: function (result) {
                    if (result.code === 200) {
                        _this.comment = result.data;
                    } else {
                        layer.alert("获取修改评论信息失败！");
                    }
                }
            });

        }
    });

    layui.use(['form', 'layer', 'laydate'],
            function () {
                var form = layui.form,
                        layer = layui.layer,
                        laydate = layui.laydate;

                //监听提交
                form.on('submit(edit)',
                        function (data) {

                            //组装数据
                            data.field.id = editCommentId;

                            //发异步，把数据提交给controller
                            $.ajax({
                                url: "comment/update",
                                data: JSON.stringify(data.field),
                                dataType: "json",
                                contentType: "application/json",
                                type: "put",
                                success: function (result) {
                                    if (result.code === 200) {
                                        layer.msg("修改成功", {icon: 6, time: 500},
                                                function () {
                                                    //关闭当前frame
                                                    xadmin.close();
                                                    // 可以对父窗口进行刷新
                                                    xadmin.father_reload();
                                                });
                                    } else {
                                        layer.alert(result.msg);
                                    }
                                }
                            });

                            return false;
                        });

            });
</script>
</body>
</html>
