<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>评论详情</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>
<body>
<div class="layui-fluid" id="vmViewComment">
    <div class="layui-row">
        <form class="layui-form">
                                                                            <div class="layui-form-item">
                        <label class="layui-form-label" for="content">
                            评论内容
                        </label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline layui-show-xs-block">
                                <div style="line-height: 36px" id="content" v-text="comment.content"></div>
                            </div>
                        </div>
                    </div>
                                                                <div class="layui-form-item">
                        <label class="layui-form-label" for="userId">
                            用户编号
                        </label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline layui-show-xs-block">
                                <div style="line-height: 36px" id="userId" v-text="comment.userId"></div>
                            </div>
                        </div>
                    </div>
                                                                <div class="layui-form-item">
                        <label class="layui-form-label" for="commentUserId">
                            留言用户编号
                        </label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline layui-show-xs-block">
                                <div style="line-height: 36px" id="commentUserId" v-text="comment.commentUserId"></div>
                            </div>
                        </div>
                    </div>
                                                                <div class="layui-form-item">
                        <label class="layui-form-label" for="createTime">
                            发布时间
                        </label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline layui-show-xs-block">
                                <div style="line-height: 36px" id="createTime" v-text="comment.createTime"></div>
                            </div>
                        </div>
                    </div>
                                        <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" onclick="xadmin.close();" style="width: 100px;">
                    返回
                </button>
            </div>
        </form>
    </div>
</div>
<script charset="UTF-8" type="text/javascript">

    var viewCommentId = sessionStorage.getItem("viewCommentId");

    vm = new Vue({
    el: "#vmViewComment",
    data: {
    comment: {}
    },
    methods: {},
    created: function () {
        var _this = this;
        $.ajax({
            url: "/comment/findById",
            data: {
                "id": viewCommentId
            },
            dataType: "json",
            type: "get",
            success: function (result) {
                if (result.code === 200) {
                    _this.comment = result.data;
                } else {
                    layer.alert("获取修改评论信息失败！");
                }
            }
        });

    }
    });

    layui.use(['form', 'layer', 'laydate'], function () {});
</script>
</body>
</html>
