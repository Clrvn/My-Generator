<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
                                                                        <div class="layui-form-item">
                        <label class="layui-form-label" for="name">
                            <span class="x-red">*</span>用户名
                        </label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline layui-show-xs-block">
                                <input class="layui-input" id="name"  name="name"
                                       type="text">
                            </div>
                        </div>
                    </div>
                                                            <div class="layui-form-item">
                        <label class="layui-form-label" for="password">
                            <span class="x-red">*</span>密码
                        </label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline layui-show-xs-block">
                                <input class="layui-input" id="password"  name="password"
                                       type="text">
                            </div>
                        </div>
                    </div>
                                                            <div class="layui-form-item">
                        <label class="layui-form-label" for="phone">
                            <span class="x-red">*</span>电话
                        </label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline layui-show-xs-block">
                                <input class="layui-input" id="phone"  name="phone"
                                       type="text">
                            </div>
                        </div>
                    </div>
                                                            <div class="layui-form-item">
                        <label class="layui-form-label" for="roleId">
                            <span class="x-red">*</span>角色
                        </label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline layui-show-xs-block">
                                <input class="layui-input" id="roleId"  name="roleId"
                                       type="text">
                            </div>
                        </div>
                    </div>
                                        <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="">
                    确认添加
                </button>
            </div>
        </form>
    </div>
</div>
<script charset="UTF-8" type="text/javascript">

    layui.use(['form', 'layer'],
            function () {
                var form = layui.form,
                        layer = layui.layer;

                //监听提交
                form.on('submit(add)',
                        function (data) {
                            //发异步，把数据提交给java
                            $.ajax({
                                url: "/user/save",
                                data: JSON.stringify(data.field),
                                dataType: "json",
                                type: "post",
                                contentType: "application/json",
                                success: function (result) {
                                    if (result.code === 200) {
                                        layer.msg("增加成功", {icon: 6, time: 500},
                                                function () {
                                                    //关闭当前frame
                                                    xadmin.close();
                                                    // 可以对父窗口进行刷新
                                                    xadmin.father_reload();
                                                });
                                    } else {
                                        layer.alert(result.msg);
                                    }
                                }
                            });

                            return false;
                        });

            });
</script>
</body>
</html>
