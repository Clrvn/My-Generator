<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改用户</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>
<body>
<div class="layui-fluid" id="vmUpdateUser">
    <div class="layui-row">
        <form class="layui-form">
                                                                                                    <div class="layui-form-item">
                            <label class="layui-form-label" for="name">
                                <span class="x-red">*</span>用户名
                            </label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                 <input class="layui-input" id="name" name="name" lay-verify="required" type="text" v-model="user.name">                                 </div>
                            </div>
                        </div>
                    
                                                                                        <div class="layui-form-item">
                            <label class="layui-form-label" for="password">
                                <span class="x-red">*</span>密码
                            </label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                 <input class="layui-input" id="password" name="password" lay-verify="required" type="text" v-model="user.password">                                 </div>
                            </div>
                        </div>
                    
                                                                                        <div class="layui-form-item">
                            <label class="layui-form-label" for="age">
                                <span class="x-red">*</span>年龄
                            </label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                 <input class="layui-input" id="age" name="age" lay-verify="required" type="text" v-model="user.age">                                 </div>
                            </div>
                        </div>
                    
                                                                                        <div class="layui-form-item">
                            <label class="layui-form-label" for="sex">
                                <span class="x-red">*</span>性别
                            </label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                 <input class="layui-input" id="sex" name="sex" lay-verify="required" type="text" v-model="user.sex">                                 </div>
                            </div>
                        </div>
                    
                                                                                        <div class="layui-form-item">
                            <label class="layui-form-label" for="phone">
                                <span class="x-red">*</span>电话
                            </label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                 <input class="layui-input" id="phone" name="phone" lay-verify="required" type="text" v-model="user.phone">                                 </div>
                            </div>
                        </div>
                    
                                                                                        <div class="layui-form-item">
                            <label class="layui-form-label" for="address">
                                <span class="x-red">*</span>住址
                            </label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                 <input class="layui-input" id="address" name="address" lay-verify="required" type="text" v-model="user.address">                                 </div>
                            </div>
                        </div>
                    
                                                                                        <div class="layui-form-item">
                            <label class="layui-form-label" for="qq">
                                <span class="x-red">*</span>QQ
                            </label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                 <input class="layui-input" id="qq" name="qq" lay-verify="required" type="text" v-model="user.qq">                                 </div>
                            </div>
                        </div>
                    
                                                                                        <div class="layui-form-item">
                            <label class="layui-form-label" for="email">
                                <span class="x-red">*</span>电子邮件
                            </label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                 <input class="layui-input" id="email" name="email" lay-verify="required" type="text" v-model="user.email">                                 </div>
                            </div>
                        </div>
                    
                                                                                        <div class="layui-form-item">
                            <label class="layui-form-label" for="roleId">
                                <span class="x-red">*</span>角色
                            </label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                 <input class="layui-input" id="roleId" name="roleId" lay-verify="required" type="text" v-model="user.roleId">                                 </div>
                            </div>
                        </div>
                    
                                        <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="edit" lay-submit="">
                    确认修改
                </button>
            </div>
        </form>
    </div>
</div>
<script charset="UTF-8" type="text/javascript">

    var editUserId = sessionStorage.getItem("editUserId");

    vm = new Vue({
        el: "#vmUpdateUser",
        data: {
            user: {}
        },
        methods: {},
        created: function () {
            var _this = this;
            $.ajax({
                url: "/user/findById",
                data: {
                    "id": editUserId
                },
                dataType: "json",
                type: "get",
                success: function (result) {
                    if (result.code === 200) {
                        _this.user = result.data;
                    } else {
                        layer.alert("获取修改用户信息失败！");
                    }
                }
            });

        }
    });

    layui.use(['form', 'layer', 'laydate'],
            function () {
                var form = layui.form,
                        layer = layui.layer,
                        laydate = layui.laydate;

                //监听提交
                form.on('submit(edit)',
                        function (data) {

                            //组装数据
                            data.field.id = editUserId;

                            //发异步，把数据提交给controller
                            $.ajax({
                                url: "user/update",
                                data: JSON.stringify(data.field),
                                dataType: "json",
                                contentType: "application/json",
                                type: "put",
                                success: function (result) {
                                    if (result.code === 200) {
                                        layer.msg("修改成功", {icon: 6, time: 500},
                                                function () {
                                                    //关闭当前frame
                                                    xadmin.close();
                                                    // 可以对父窗口进行刷新
                                                    xadmin.father_reload();
                                                });
                                    } else {
                                        layer.alert(result.msg);
                                    }
                                }
                            });

                            return false;
                        });

            });
</script>
</body>
</html>
