<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户详情</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>
<body>
<div class="layui-fluid" id="vmViewUser">
    <div class="layui-row">
        <form class="layui-form">
                                                                            <div class="layui-form-item">
                        <label class="layui-form-label" for="name">
                            用户名
                        </label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline layui-show-xs-block">
                                <input :value="user.name" class="layui-input" id="name"
                                       name="name"
                                       readonly type="text">
                            </div>
                        </div>
                    </div>
                                                                <div class="layui-form-item">
                        <label class="layui-form-label" for="password">
                            密码
                        </label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline layui-show-xs-block">
                                <input :value="user.password" class="layui-input" id="password"
                                       name="password"
                                       readonly type="text">
                            </div>
                        </div>
                    </div>
                                                                <div class="layui-form-item">
                        <label class="layui-form-label" for="phone">
                            电话
                        </label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline layui-show-xs-block">
                                <input :value="user.phone" class="layui-input" id="phone"
                                       name="phone"
                                       readonly type="text">
                            </div>
                        </div>
                    </div>
                                                                <div class="layui-form-item">
                        <label class="layui-form-label" for="roleId">
                            角色
                        </label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline layui-show-xs-block">
                                <input :value="user.roleId" class="layui-input" id="roleId"
                                       name="roleId"
                                       readonly type="text">
                            </div>
                        </div>
                    </div>
                                        <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn"  onclick="xadmin.close();"  style="width: 100px;">
                    返回
                </button>
            </div>
        </form>
    </div>
</div>
<script charset="UTF-8" type="text/javascript">

    var viewUserId = sessionStorage.getItem("viewUserId");

    vm = new Vue({
        el: "#vmViewUser",
        data: {
            user: {}
        },
        methods: {},
        created: function () {
            var _this = this;
            $.ajax({
                url: "/user/findById",
                data: {
                    "id": viewUserId
                },
                dataType: "json",
                type: "get",
                success: function (result) {
                    if (result.code === 200) {
                        _this.user = result.data;
                    } else {
                        layer.alert("获取修改用户信息失败！");
                    }
                }
            });

        }
    });
    layui.use(['form', 'layer', 'laydate'],function () {});
</script>
</body>
</html>
